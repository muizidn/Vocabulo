<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="src/deps/cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <style>
    .duo-bg-blue {
      background-color: #58cc02;
    }

    .duo-border-blue {
      border-color: #89e219;
    }

    .duo-text-blue {
      color: #00C7E6;
    }

    .duo-text-gray {
      color: #848180;
    }
  </style>
</head>

<body class="duo-bg-blue p-2 min-h-screen flex justify-center items-center">
  <div class="bg-white shadow-md rounded-md p-8 w-80 max-w-screen-md">
    <!-- translate -->
    <div class="flex flex-col" style="width:100px;">
      <button id="read-content">Read content</button>
      <script src="src/main.ts"></script>
      <div id='result-div'>
        <code id='result'></code>
      </div>
    </div>
    <!-- translate -->
    <section class="bg-gray-100 flex justify-center items-center">
      <div class="max-w-md bg-white shadow-md p-6 rounded-lg w-full">
        <img src="src/assets/cat.png" alt="Profile Picture"
          class="w-20 h-20 rounded-full border-2 border-blue-500 duo-border-blue">
        <div class="text-center">
          <h1 class="text-2xl font-semibold mt-4">John Doe</h1>
          <p class="text-gray-500 text-sm">Learning French</p>
          <div class="mt-6">
            <div class="flex justify-between items-center mb-2">
              <p class="text-gray-500">Streak</p>
              <p class="text-lg font-semibold">45</p>
            </div>
            <div class="flex justify-between items-center mb-2">
              <p class="text-gray-500">XP</p>
              <p class="text-lg font-semibold">860</p>
            </div>
            <div class="flex justify-between items-center">
              <p class="duo-text-gray">Level</p>
              <p class="duo-text-blue text-lg font-semibold">Intermediate</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- achivement -->
    <section class="bg-gray-100 flex justify-center items-center m-2">
      <div class="max-w-md bg-white shadow-md p-6 rounded-lg w-full">
        <div class="text-2xl font-semibold mb-2">Achievement</div>
        <div class="flex items-center mb-4">
          <div class="bg-blue-500 text-white p-2 rounded-full mr-3">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M12 14l9-5-9-5-9 5 9 5z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9v6m6-6v6" />
            </svg>
          </div>
          <div>
            <div class="font-semibold text-lg">Achievement Level</div>
            <div class="text-gray-500">Level Name</div>
          </div>
        </div>
        <p class="text-gray-700 mb-4">Achievement Level Description goes here.</p>
        <div class="relative w-full bg-gray-200 rounded-full h-4">
          <div class="absolute left-0 h-4 duo-bg-blue rounded-full" style="width: 60%;"></div>
        </div>
        <div class="flex justify-between text-sm text-gray-600 mt-1">
          <div>0</div>
          <div>Max</div>
        </div>
      </div>
    </section>
    <!-- end achivement -->
    <!-- Chart -->
    <section class="bg-gray-100 flex justify-center items-center">
      <div class="max-w-md bg-white shadow-md p-6 rounded-lg w-full">
        <div class="text-2xl font-semibold mb-4">Words Learned</div>
        <div class="flex flex-col">
          <div class="mb-2">
            <label for="timeInterval" class="text-gray-700">Select Time Interval:</label>
            <select id="timeInterval" class="border border-gray-300 rounded px-3 py-1">
              <option value="day">Day</option>
              <option value="week">Week</option>
              <option value="month">Month</option>
            </select>
          </div>
          <div class="w-full">
            <canvas id="myChart" style="width:100%;height: 200px;"></canvas>
          </div>
        </div>
        <script src="src/chart.js"></script>
      </div>
    </section>
    <script src="src/chart.js">
    </script>
    <!-- End Chart -->
  </div>

</body>

</html>
